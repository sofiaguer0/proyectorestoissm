<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Restaurante</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-container">
        <h2>Crear una cuenta</h2>
        <form id="login-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" pattern="[0-9]{8}" placeholder="Ejemplo: 12345678" required>
            
            <label for="year">Año de Nacimiento:</label>
            <input type="number" id="year" name="year" min="1900" max="2022" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Registrarse</button>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>
</body>
</html>
